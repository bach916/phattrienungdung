<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quản lý Điểm thi - Bách</title>
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Link CSS riêng -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Phần đăng nhập / đăng ký -->
  <div id="auth-section" class="max-w-md mx-auto mt-20 p-8 bg-white rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold text-center mb-6">Quản lý Điểm thi</h1>

    <!-- Form Đăng nhập -->
    <form id="login-form">
      <input id="login-email" type="email" placeholder="Email" required class="w-full p-3 mb-4 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      <input id="login-password" type="password" placeholder="Mật khẩu" required class="w-full p-3 mb-4 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700 transition">Đăng nhập</button>
    </form>

    <!-- Form Đăng ký (ẩn mặc định) -->
    <form id="register-form" class="hidden mt-6">
      <input id="reg-email" type="email" placeholder="Email" required class="w-full p-3 mb-4 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"/>
      <input id="reg-password" type="password" placeholder="Mật khẩu (ít nhất 6 ký tự)" required class="w-full p-3 mb-4 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"/>
      <button type="submit" class="w-full bg-green-600 text-white p-3 rounded hover:bg-green-700 transition">Đăng ký</button>
    </form>

    <p id="auth-error" class="text-red-600 text-center mt-4 min-h-[1.5rem]"></p>

    <p class="text-center mt-4">
      <a href="#" id="show-register" class="text-blue-600 hover:underline">Chưa có tài khoản? Đăng ký</a>
      <a href="#" id="show-login" class="text-blue-600 hover:underline hidden">Đã có tài khoản? Đăng nhập</a>
    </p>
  </div>

  <!-- Phần quản lý điểm (ẩn khi chưa đăng nhập) -->
  <div id="app-section" class="max-w-2xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg hidden">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold">Điểm thi của bạn</h1>
      <div>
        <span id="user-email" class="mr-4 text-gray-700"></span>
        <button id="logout-btn" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">Đăng xuất</button>
      </div>
    </div>

    <!-- Form thêm/sửa điểm -->
    <form id="score-form" class="mb-8">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <input id="subject" type="text" placeholder="Tên môn học (VD: Toán)" required class="p-3 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"/>
        <input id="score" type="number" step="0.1" min="0" max="10" placeholder="Điểm (0-10)" required class="p-3 border rounded focus:outline-none focus:ring-2 focus:ring-green-500"/>
        <button type="submit" class="bg-green-600 text-white p-3 rounded hover:bg-green-700 transition">Lưu điểm</button>
      </div>
    </form>

    <!-- Danh sách điểm -->
    <div id="scores-list" class="space-y-3"></div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module" src="script.js"></script>
</body>
</html>
